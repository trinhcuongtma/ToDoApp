<mat-card>
    <mat-card-header>
      <mat-card-title><h3>{{title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="listForm" *ngIf="listForm">
            <input matInput formControlName="name">
            <button mat-button color="primary" (click)="addList()">Save</button>
        </form>
    </mat-card-content>
  </mat-card>
