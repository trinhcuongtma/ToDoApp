<div id="tasks">
    <mat-card *ngIf="!showForm">
        <mat-card-header>
          <mat-card-title><h3>Task List</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="taskForm" *ngIf="taskForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Task name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <br>
                <mat-checkbox class="example-margin" formControlName="completed">Completed</mat-checkbox>
            </form>
            <button mat-raised-button class="add-button" (click)="saveTask()">{{buttonLabel}}</button>
            <br>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">      
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
                    <td mat-cell *matCellDef="let element">{{element.completed}} </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="mat-icon" (click)="editTask(element)">edit</mat-icon>
                        <mat-icon class="mat-icon" (click)="deleteTask(element.id, element.list_id)">delete</mat-icon>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
      </mat-card>
</div>
