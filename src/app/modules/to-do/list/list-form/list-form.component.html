<mat-card>
    <mat-card-header>
        <mat-card-title><h3>{{title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="listForm" *ngIf="listForm">
            <mat-form-field class="example-full-width">
                <mat-label>List Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <p>
                <button mat-button color="primary" (click)="addList()">Save</button>
                <button mat-button color="primary" (click)="close()">Cancel</button>
            </p>
        </form>
        <br>
        <app-task [list]="list"></app-task>
    </mat-card-content>
</mat-card>
