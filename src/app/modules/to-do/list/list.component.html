<div id="list" *ngIf="!showForm">
    <mat-card class="box-content">
        <mat-card-header>
          <mat-card-title><h3>To Do List</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <button mat-raised-button class="add-button" (click)="addList()">Add</button>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">      
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
    
                <ng-container matColumnDef="tasks">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tasks</th>
                    <td mat-cell *matCellDef="let element">{{element.tasks}}</td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="mat-icon" (click)="editList(element)">edit</mat-icon>
                        <mat-icon class="mat-icon" (click)="deleteList(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
      </mat-card>

      <mat-card class="box-content">
        <mat-card-header>
          <mat-card-title><h3>All Task</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="taskDataSource" class="mat-elevation-z8" *ngIf="taskDataSource">      
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="listName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>List</th>
                    <td mat-cell *matCellDef="let element">{{element.listName}}</td>
                </ng-container>
    
                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
                    <td mat-cell *matCellDef="let element">{{element.completed}}</td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: taskColumns;"></tr>
            </table>
        </mat-card-content>
      </mat-card>
</div>
<app-list-form *ngIf="showForm" [listId]="selectedListId" (closeForm)="closeToDoForm($event)"></app-list-form>
